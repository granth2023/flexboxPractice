<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Grant Profile Card</title>
</head>
<body>
  <main> 

    <div class="profile">
      <img id="pfp" src="http://placehold.it/">
      <h1 id="name">Hrant Garris</h1>
    </div>
    <div class="rating">
      <img id="stars" src="img/place.png">
      <h3 id="title">Professional</h3>
    </div>
    <div class="rate">
      <h2 id="rateperhour">5 mins free</h2>
      <p> then 5.99/min</p>
    </div>
    <div class="button_container">
      <button id="call">
        <i class="fa-solid fa-phone fa-flip-horizontal fa-2x" style="color:#ffffff;"></i>
      </button>
      <button id="message">
        <i class="fa-solid fa-message fa-2x" style="color: #ffffff;"></i>  
      </button>

</div>
  </main>
</body>
</html>
